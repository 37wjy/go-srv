syntax="proto3";                
package pb;              
option go_package = '.';       

message BroadCast{
    enum OperType{
        DEFAULT = 0;
        BROADCAST_GAME = 1;
        BROADCAST_ROOM = 2;
        BROADCAST_RANK = 3;
    };
    string source = 2;
    string Target = 3;
    bytes data = 4;
};
